@(devMode: Boolean, javascriptRoute: Html)

@main("Example") {

<section class="module">
  <ol id="discussion">
    <div id="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </ol>
  <form id="msgform" class="form-horizontal hidden">
    <input id="msgtext" type="text" placeholder="Send a message">
  </form>
</section>
}

@if(devMode) {
<script src="@routes.Assets.at("javascripts/chatwebsocketjs-fastopt.js")" type="text/javascript"></script>
} else {
<script src="@routes.Assets.at("javascripts/chatwebsocketjs-opt.js")" type="text/javascript"></script>
}
<script type="text/javascript">
@javascriptRoute
Client().startup();
</script>
